---
version: '3.4'
services:
  ragserver:
    container_name: ragserver-redis-hugot
    image: ragserver-redis-hugot:latest
    depends_on:
      - redis
    links:
      - redis
    build:
      context: ./../../
      dockerfile: Dockerfile
      args:
        CMD_PKG: examples/redis-hugot
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DB_NAME: /data/db.sqlite
      REDIS_ADDR: redis:6379
      HUGOT_BACKEND: ort
    volumes:
      - ragserver_data:/data
    ports:
      - 8080:8080
  redis:
    image: redis/redis-stack-server:7.2.0-v18
    ports:
      - 6379:6379
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - redis_data:/data
volumes:
  ragserver_data:
  redis_data:
