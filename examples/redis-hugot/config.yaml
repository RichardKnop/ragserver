http:
  port: 8080

db:
  name: db.sqlite
  opts: _fk=true&_journal=WAL&_timeout=5000

redis:
  addr: localhost:6379
  password: ""
  db: 0
  protocol: 2
  index: ragserver-idx
  index_prefix: "doc:"
  vector_dim: 384
  vector_distance_metric: L2

relevant_topics:
  scope:
    - scope 1
    - scope 2
    - scope 3
  net-zero: 
    - net-zero
    - net zero
    - net-zero target
    - net zero target

hugot:
  # Supported backends:
  # 1. go
  # 2. ort
  backend: go
  onnxruntime_path: /usr/lib64/onnxruntime.so
  models_dir: /models

adapter:
  extract: 
    name: pdf
    model: gemini-2.5-flash
  embed: 
    name: hugot
    model: sentence-transformers/all-MiniLM-L6-v2
    onx_file_path: onnx/model.onnx
  retrieve: 
    name: redis
  generative: 
    name: hugot
    model: onnx-community/gemma-3-1b-it-ONNX-GQA
    templates_dir: templates/hugot/
    onx_file_path: onnx/model.onnx
    external_data_path: onnx/model.onnx_data
